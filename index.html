<!DOCTYPE html>
<html lang="en-US">
   <head>
      <title>CryptechTest</title>
      <link rel="icon" type="image/x-icon" href="images/icons/pack.webp">
      <meta charset="UTF-8">
      <meta name="description" content="CryptechCraft is a multi-server Minecraft network with multiple game types and real cryptocurrency as in game currency. CrystalCrypts, CryptoCredits, Guns, ObsidianDestroyer and more custom plugins as well..">
      <meta name="keywords" content="Minecraft, Cryptocurrency, BTC, ETH, MRX, SEND, OHMC, SCC">
      <meta name="author" content="Ercknard Guren I">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="styles/index.css">
   </head>
   <body class="container">

    <section class="parallax">
        <img src="images/BG-F.png" id="front-bg">
        <img src="images/BG-M.png" id="mid-bg">
        <img src="images/SUN.png" id="sun">
        <img src="images/cloud2.png" id="cloudI">
        <img src="images/cloud5.png" id="cloudII">
        <img src="images/cloud7.png" id="cloudIII">
        <img src="images/cloud8.png" id="cloudIV">
        <img src="images/BG-B.png" id="back-bg">
    </section>

    <div class="description"></div>

   </body>

   <script>
    let front_bg = document.getElementById('front-bg');
    let mid_bg = document.getElementById('mid-bg');
    let sun = document.getElementById('sun');
    let cloudI = document.getElementById('cloudI');
    let cloudII = document.getElementById('cloudII');
    let cloudIII = document.getElementById('cloudIII');
    let cloudIV = document.getElementById('cloudIV');
    let back_bg = document.getElementById('back-bg');

    window.addEventListener('scroll',function(){
        let value = window.scrollY;
        front_bg.style.top = value * 0.20 + 'px';
        mid_bg.style.top = value * 0.40 + 'px';
        sun.style.top = value * 1 + 'px';
        cloudI.style.left = value * .2 + 'px';
        cloudII.style.left = value * .3 + 'px';
        cloudIII.style.left = value * .1 + 'px';
        cloudIV.style.left = value * .6 + 'px';
        back_bg.style.top = value * 0.60 + 'px';
    })
    </script>
</html>
